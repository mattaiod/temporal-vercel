table:
  name: backlog
  schema: public
array_relationships:
  - name: ListTask
    using:
      foreign_key_constraint_on:
        column: backlog_id
        table:
          name: task
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - createdAt
        - id
        - updatedAt
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
      allow_aggregations: true
